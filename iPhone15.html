<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto que desaparece al hacer clic</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #foto {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      cursor: pointer;
      transition: opacity 0.5s;
    }

    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  
<img id="foto" src="img/iphone15.PNG" alt="Foto" onclick="mostrarVideo()">

<video id="video" controls>
  <source src="img/Rick Roll (Different link   no ads)(360P).mp4" type="video/mp4">
  Tu navegador no soporta el tag de video.
</video>


<script>
  function mostrarVideo() {
    var foto = document.getElementById("foto");
    var video = document.getElementById("video");

    // Oculta la foto
    foto.style.opacity = 0;

    // Muestra el video
    video.style.display = "block";
    video.play();
  }
</script>

</body>
</html>
